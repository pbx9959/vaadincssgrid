<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="simple-app"> <template>
<style>

 *, *:before, *:after {
  box-sizing: border-box;
}

body {
  margin: 40px;
  font-family: 'Open Sans', 'sans-serif';
  background-color: #fff;
  color: #444;
}

h1, p {
  margin: 0 0 1em 0;
}

/* no grid support? */
.sidebar {
  float: left;
  width: 19.1489%;
}

.content {
  float: right;
  width: 79.7872%;
}

/* make a grid */
.wrapper {
  max-width: 940px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr ;
  grid-gap: 10px;
}

.wrapper > * {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 20px;
  font-size: 150%;
  /* needed for the floated layout*/
  margin-bottom: 10px;
}

.header, .footer {
  grid-column: 1 / -1;
  /* needed for the floated layout */
  clear: both;
}


/* We need to set the widths used on floated items back to auto, and remove the bottom margin as when we have grid we have gaps. */
@supports (display: grid) {
  .wrapper > * {
    width: auto;
    margin: 0;
  }
}
/* Nav Bar Styles */
  /* MENU */

.article-nav-container {
  margin: 2rem 0;
  background: black;
  width: 100%;
}

.article-nav {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  max-width: 1720px;
  margin: 0 auto;
  font-family: 'Oswald', sans-serif;
}

.article-nav a {
  color: white;
  transition: .3s all ease-in-out;
}

.menu-items {
  text-transform: uppercase;
  font-weight: 300;
  padding: 15px;
  letter-spacing: 0.5px;
  display: grid;
  grid-template-columns: repeat(4, auto) 1fr;
  grid-gap: 15px;
  align-self: center;
}

.article-nav a:hover {
  opacity: .7;
}

.menu-items a {
  padding: 10px 0;
  font-size: 14px;
}

.nav-toggle {
  display: none;
}

.logo {
  font-size: 40px;
  padding: 1rem;
}

.burger-menu {
  display: none;
}

.burger-menu img {
  width: 40px;
  height: 40px;
}

/* MENU END */

/* ARTICLE */
article {
  border: 0;
  padding: 0;
}

.article-url {
  color: #177AD3;
}

article img {
  margin-bottom: 0;
}

@media only screen and (max-width: 1025px)
{
  .nav-toggle:checked ~ .menu-items {
  display: grid;
  grid-row-start: 2;
  grid-auto-flow: row;
  grid-template-columns: auto;
}

  .menu-items {
    display: none;
    padding-right: 0 !important;
  }

  .menu-items a {
    font-size: 20px;
  }

  .burger-menu {
    display: inline-block;
    align-self: center;
    margin-left: 20px;
  }

  article {
    padding: 0 .5rem;
  }

  pre {
    max-width: 320px;
  }

</style>

<div class="article-nav-container">
    <div class="article-nav">
      <input type="checkbox" class="nav-toggle" id="nav-toggle">
      <label for="nav-toggle" class="burger-menu">
        <img src="media/menu.png" alt="">
      </label>

      <div class="menu-items">

        <a href="#">about</a>
        <a href="#">Contact</a>
      </div>

      <a href="#" class="logo">VAADIN</a>
    </div>
  </div>
<div class="wrapper">	
	<article id="content" class="content">
		<h1>2 column, header and footer</h1>
		<p>This example uses line-based positioning, to position the
			header and footer, stretching them across the grid.</p>
	</article>
	<div id="footer" class="footer">My footer</div>
</div>
</template> <script>
